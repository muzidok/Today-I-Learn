<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      .nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: rgb(186, 186, 186);
        position: sticky;
        top: 0;
        height: 50px;
      }
      ul {
        display: flex;
        list-style: none;
      }
      li {
        margin: 0 0.7em;
      }
      .box {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        font-size: 2em;
      }
      /* #sc1 {
        background-color: rgba(247, 173, 173, 0.534);
      } */
      #sc2 {
        background-color: rgba(247, 208, 173, 0.534);
      }
      /* #sc3 {
        background-color: rgba(247, 234, 173, 0.534);
      } */
      #sc4 {
        background-color: rgba(175, 225, 133, 0.534);
      }
      /* odd와 even을 사용해서 줄무늬처럼 색을 입힐 수 있을듯 */
      section:nth-of-type(odd) {
        background-color: rgba(247, 173, 173, 0.534);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="#sc1" class="no1">Section1</a></li>
        <li><a href="#sc2" class="no2">Section2</a></li>
        <li><a href="#sc3" class="no3">Section3</a></li>
        <li><a href="#sc4" class="no4">Section4</a></li>
      </ul>
    </div>
    <section class="box" id="sc1">Section #01</section>
    <section class="box" id="sc2">Section #02</section>
    <section class="box" id="sc3">Section #03</section>
    <section class="box" id="sc4">Section #04</section>
  </body>
  <script>
    const offset1 = $("#sc1").offset();
    const offset2 = $("#sc2").offset();
    const offset3 = $("#sc3").offset();
    const offset4 = $("#sc4").offset();

    console.log(offset1);
    console.log(offset2);
    console.log(offset3);
    console.log(offset4);

    $(".no1").click(function () {
      const y = $(this).attr("href");
      $("html, body").animate(
        {
          scrollTop: offset1.top,
        },
        1000
      );
    });
    $(".no2").click(function () {
      const y = $(this).attr("href");
      $("html, body").animate(
        {
          scrollTop: offset2.top,
        },
        1000
      );
    });
    $(".no3").click(function () {
      const y = $(this).attr("href");
      $("html, body").animate(
        {
          scrollTop: offset3.top,
        },
        1000
      );
    });
    $(".no4").click(function () {
      const y = $(this).attr("href");
      $("html, body").animate(
        {
          scrollTop: offset4.top,
        },
        1000
      );
    });
    // -------------------------------- 더 짧게 시도 --------------------------------------
    // js로 nth:child 로 만들어본적이 있는데 jquery 아직 감이 잘 안온다.
    // 일일이 class명을 사용하지 않고 li로 할 수 있을거같은데
    $(".no1, .no2, .no3, .no4").click(function () {
      const targetClass = $(this).attr("class").replace("no", "sc");
      const offset = $("#" + targetClass).offset();
      $("html, body").animate(
        {
          scrollTop: offset.top,
        },
        1000
      );
    });
  </script>
</html>
