<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(239, 239, 239);
      }
      .signup {
        display: flex;
        flex-direction: column;
        padding: 3em 1em;
        border: 1px solid rgb(203, 203, 203);
        color: rgb(186, 186, 186);
        background-color: white;
        width: 300px;
        height: 220px;
        justify-content: space-around;
        align-items: center;
      }
      .title {
        border: none;
        outline: none;
        border-bottom: 1px solid rgb(198, 198, 198);
      }
      .fr {
        width: 250px;
      }
      h5 {
        margin: 10px 0 0 0;
      }
      input {
        width: 100%;
      }
      .submit {
        background-color: rgb(45, 115, 255);
        color: white;
        border-radius: 2px;
        padding: 5px;
        margin-top: 2em;
        border: none;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="signup">
      <div class="fr">
        <h5 id="email">Email</h5>
        <input type="email" id="em" class="title" />
        <h5 id="pw1tt">Password</h5>
        <input type="password" id="pw1" class="title" />
        <h5 id="pw2tt">Password Confirm</h5>
        <input type="password" id="pw2" class="title" />
      </div>
      <button class="submit" onclick="login()">Login</button>
    </div>
  </body>
  <script>
    // 1. 하나하나 이벤트를 다줬는데 어떻게하면 더 줄일 수 있지?
    // $("#em").focus(function () {
    //   $("#email").css({ color: "yellowgreen" });
    // });
    // $("#pw1").focus(function () {
    //   $("#pw1tt").css({ color: "yellowgreen" });
    // });
    // $("#pw2").focus(function () {
    //   $("#pw2tt").css({ color: "yellowgreen" });
    // });

    // $("#em").blur(function () {
    //   $("#email").css({ color: "gray" });
    // });
    // $("#pw1").blur(function () {
    //   $("#pw1tt").css({ color: "gray" });
    // });
    // $("#pw2").blur(function () {
    //   $("#pw2tt").css({ color: "gray" });
    // });

    // 2.하나하나 이벤트를 처리했는데 부모요소에 주면 되는거였다.
    // js랑 jquery를 같이쓰니까 너무 헷갈린다.
    // js처럼 태그 네임을 가져오려면 prop()을 쓰면된다.

    $(".title")
      .on("focus", function () {
        $(this).prev("h5").css({ color: "yellowgreen" });
      })
      .on("blur", function () {
        $(this).prev("h5").css({ color: "gray" });
      });

    $(".submit").on("click", function () {
      if ($("#pw1").val() !== $("#pw2").val()) {
        alert("Passwords do not match.");
      } else {
        window.location = "http://www.naver.com";
      }
    });

    const login = () => {
      if ($("#pw1").val() !== $("#pw2").val()) {
        alert("비밀번호가 다릅니다.");
      } else {
        window.location = "http://www.naver.com";
      }
    };
  </script>
</html>
