<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <a class="link" href="http://www.naver.com">네이버</a>
  </body>
  <script>
    let n = document.querySelector(".link");

    n.addEventListener("click", function (e) {
      e.preventDefault();

      let m = this.getAttribute("href");
      console.log(m);

      let z = confirm("네이버로 이동하고 싶습니까?");
      // confirm 회원가입 탈퇴시 또는 장바구니 이동시에 많이봤는데 플젝만하면 까먹는^^
      if (z == true) {
        location.href = m;
      }
    });
  </script>
</html>
