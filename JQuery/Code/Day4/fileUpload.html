<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
  .di{
    background-color: rgba(99, 99, 99, 0.356);
    padding:30px;
  }
  .di .di2{
    display: flex;
  }
  .di h2{
    text-align: center;
  }
  .di3{
    background-color: whitesmoke;
    width: 300px;
    padding: 10px;
    margin-left: 10px;
  }
  body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .di4{
    display: flex;
    align-items: center;
  }
  .di4 label{
    background-color: tomato;
    color:white;
    padding:10px 20px;
    margin-left: 10px;
  }
  .di4 #up{
    display: none;
  }

</style>
</head>
<body>
  <div class="di">
    <h2>File Upload</h2>
    <div class="di2">
      <div class="di3">test.png</div>
      <div class="di4">
        <label for="up">Upload</label>
        <input type="file" id="up">
        <!-- 선택된파일없을을 안보이게하기위해 display: none -->
        <!-- 브라우저 개발자모드에서 뜨던 input #file_upload_button을 직접 id를 바꿔서 줄 수 있구나 -->
     </div>
    </div>
  </div>

<script>
    $('#up').change(function(e){
        let clicked = e.target.files[0].name
        $('.di3').text(clicked)
    })
</script>
</body>
</html>
