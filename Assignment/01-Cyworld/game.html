<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet" />
    <script src="./game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subTitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="./images/끝말잇기.png" />
        <div class="game__title">끝말잇기</div>
        <div class="game__subtitle">제시어 :<span id="word">코딩</span></div>
        <div class="word__text">
          <input class="textBox" id="myword" placeholder="단어를 입력하세요" />
          <button class="search" onclick="startWord()">입력</button>
        </div>
        <div id="result" class="word__result">결과</div>
      </div>

      <div class="game__container">
        <img src="./images/lotto.png" />
        <div class="game__title">LOTTO</div>
        <div class="game__subtitle">추첨 버튼을 누르세요.</div>
        <div class="game__lotto__Number">
          <span id="one">5</span>
          <span id="two">12</span>
          <span id="three">23</span>
          <span id="four">44</span>
          <span id="five">34</span>
          <span id="six">17</span>
        </div>
        <button
          id="gambling"
          class="game__lotto__button"
          onclick="startLotto()"
        >
          추첨
        </button>
      </div>
    </div>
  </body>
</html>
