<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet" />

    <style>
      .pw {
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <h2>회원가입</h2>
    <input
      type="text"
      placeholder="이메일을 입력해주세요"
      style="border: 1px solid red"
    /><br /><br />
    <input
      class="inputName"
      type="text"
      placeholder="이름을 입력해주세요"
    /><br /><br />
    <input
      class="pw"
      type="password"
      placeholder="비밀번호을 입력해주세요"
    /><br /><br />
    <input
      class="pw"
      type="password"
      placeholder="비밀번호를 다시 입력해주세요"
    /><br /><br />
    <select>
      <option disabled="true" selected="true">지역을 선택하세요</option>
      <option>서울</option>
      <option>경기</option>
      <option>인천</option></select
    ><br /><br />

    <!-- 아래의 경우 그룹으로 묶여있지않아서 복수 선택이된다. -->
    <input type="radio" />여성 <input type="radio" />남성
    <br />

    <!-- name이라는 그룹으로 묶어서 하나만 선택 가능하게 할 수 있다. -->
    <input type="radio" name="gender" />여성
    <input type="radio" name="gender" />남성 <br /><br />
    <input type="checkbox" />이용약관에 동의해주세요
    <hr />
    <button>가입하기</button>

    <!-- input으로도 버튼을 만들수 있지만 css로 가공하기 어렵다 -->
    <input type="button" value="가입하기" />
  </body>
</html>
