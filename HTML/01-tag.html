<!-- 최신버전으로 작성된 html 이라는 것을 알려준다 -->
<!DOCTYPE html>

<!-- en으로 되어있으면 번역할까요 가 뜬다. ko로 바꾸면 안뜸 -->
<html lang="ko">
  <head>
    <!-- title은 브라우저 상단에 뜨는 제목이다.  -->
    <title>Hello World!</title>
  </head>

  <body>
    <h1>Hello Body</h1>
    <!-- div 가로넓이 전체를 가지고 있다. -->
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <hr />

    <!-- span은 인라인요소라서 자기 요소까지만 넓이를 가지고 있다. -->
    <span>this is inline element</span> <br />
    <span>this is inline element</span>
    <span>this is inline element</span>
  </body>
</html>
