<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      /* 전체 선택자를 사용하면 모든 박스의 사이즈가 동일하게 적용된다. */
      * {
        box-sizing: border-box;
      }
      /* content-box는 시작부터 사이즈가 다른게 보인다. 
      padding을 주면 더 심하게 어긋남 */
      div {
        width: 100px;
        height: 100px;
        border: 1px solid orange;
        padding: 10px;
      }
      #contentBox {
        box-sizing: content-box;
      }

      #borderBox {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="contentBox">박스1</div>
    <div id="borderBox">박스2</div>
    <div>박스3</div>
  </body>
</html>
