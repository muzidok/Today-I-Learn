<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      div {
        width: 100px;
        height: 100px;
        border: 1px solid orange;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parent {
        width: 500px;
        height: 500px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
